{{> partials/header}}
<section>
  <div id="section">
    <div id="title">
      <h1>{{paste-title}}</h1>
    </div>
    <div id="buttons">
      <a href="/raw/{{paste-id}}/{{paste-pass}}/">RAW Paste</a>
    </div>
  </div>
</section>
<main>
  <div id="main">
    <pre id="paste-content" placeholder="Write an awesome paste here...">{{paste-content}}</pre>
  </div>
</main>

{{> partials/footer}}
